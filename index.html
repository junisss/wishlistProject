<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wishlist Project by Junis</title>
        <!-- Defined CSS-->
        <link href="./styles/styles.css" type="text/css" rel="stylesheet">
        <!-- Defined Bootstrap -->
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width" initial-scale="1" shrink-to-fit="no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
    </head>

    <body>
        <div class="all">
    <!-- Header Section -->
            <div class="jumbotron" id="blueBack"> 
                <div class="header">
                    <div class="row">
                        <div class="col-md-1 col-sm-2 col-xs-3">
                            <img class="img-responsive" src="./images/icon.png" alt="Paper board with list of tasks"/>
                        </div>
                        <div class="col-md-11 col-sm-10 col-xs-9">
                            <h2 class="myH2">Do not forget...</h2>
                        </div>
                    </div>
                </div>

                <div class="container container-1">
                    <div class="row">
                        <div class="col-md-9 col-sm-8 col-xs-8">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="New item...">
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-4 col-xs-4">
                            <button type="button" class="btn btn-primary" >Add an item</button>
                        </div>
                    </div>
                </div>
            </div>

        
    <!-- List_Of_Items Section -->
            <div class="container container-2">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <textarea class="form-control" rows="20"></textarea>
                        </div>
                    </div>
                </div>
            </div>


    <!-- Footer Section -->
            <div class="footer">
                <h5 class="footEnd">Powered by Eunice </h5>
            </div>
        </div>
    <!-- Defined JS-->
        <script src="./scripts/main.js">
        </script>

    </body>
</html>
